################
# Informations #
################  
  infolan: 
    name: "Présentation de la LAN"
    text: "Les 25 et 26 Avril prochain aura lieu la première édition d’Evry Game City. Ce nouvel évènement a pour but de rassembler les gamers de tout bord autour de leur passion commune : les Jeux Vidéos ! 4 tournois différents seront organisés sur 4 jeux : Counter Strike : Global Offensive, League of Legends, Starcraft 2 et Hearthstone. 10 000 euros de cash prize seront distribués entre les vainqueurs de chaque tournoi, avec également de nombreuses dotations matérielles pour les autres compétiteurs."
    text2: "Les spectateurs ne seront pas oubliés, avec des lots et des goddies à gagner durant l’évènement et une soirée spéciale organisée le samedi soir. Vous pourrez participer à de nombreux concours, accéder à des consoles en libre accès ou tout simplement vous balader dans la ville d’Evry à la découverte des nombreux ateliers mis en place autour des jeux vidéos."

  infolieu:
    name: "LIEU"
    logo: "Where.png"
    text: "Adresse : Arènes de l'Agora, 91000 Évry."
    mosaique-text: "Arènes de l'Agora, 91000 Évry"

  infodate:
    name: "DATE"
    logo: "When.png"
    text: "Le 16 – 17 Avril 2016 de 09h à 22h le Samedi et de 09h à 19h le Dimanche."
    mosaique-text: "Samedi et dimanche 16-17 Avril 2016"

  infomoyen:
    name: "ACCES"
    logo: "HOW.png"
    rerd:
      title: "Par le RER D :"
      text: "Paris gare du Nord/Châtelet/Gare de Lyon direction Corbeil – Malesherbes station Evry-Courcouronnes, sortie Agora (à 5 minutes des Arènes)."
    route: 
      title: "Par la route :"
      text: "A6 depuis Paris : direction Lyon, sortie Evry puis direction Agora par le boulevard de l'Europe / Francilienne depuis Corbeil-Essonnes : sortie Bois Briard depuis Fleury-Mérogis, sortie Evry puis direction Agora par le boulevard de l'Europe. Autobus TICE : arrêt Gare SNCF ou Agora"
    mosaique-text: "RER D, Francilienne, Bus TICE"

  infoprix:
    name: "TARIFS"
    logo: "money.png"
    text: "En prévente : 15€ par personne"
    text2: "Sur place : 17€ par personne"
    mosaique-text: "Billeterie"
    mosaique-text2: "Coming Soon"

  infoservice:
    name: "Services"
    text: "Location PC ? - Location cable ? - Restauration - Serveurs Fun ? Consoles ? - Hôtels pas loin"


